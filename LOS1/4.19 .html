<script type="text/javascript">
var obj1={x:1};
var obj2=Object.create(obj1);
obj2.y=2;

var objProto={
	z:3
};
var obj=Object.create(objProto);

var obj = Object.create(objProto);

    console.log(k,obj[k]);//是否能遍历到toString？
}

};

});

}

});

var obj2={
	_name:"Lucy",

};

    }
});
